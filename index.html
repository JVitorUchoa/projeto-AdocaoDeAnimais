<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NomeDoSite</title>
    <link rel="stylesheet" href="style.css">
   
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Lilita+One&family=Luckiest+Guy&family=Passion+One:wght@400;700;900&family=Sevillana&family=Sriracha&family=Titan+One&display=swap');
    </style>
</head>
<body>
    <header>
        <!--Cabeçalho. A parte de cima do site. Normalmente é o menu.-->
        <img id="caoPaginaInicial" src="caosorrindo.png" alt="Cachorro sorrindo">
        <div id="caixaTitulo">
            <h1 id="titulo" class="fade-in">PETLAR</h1>
        </div>
        
    </header>
    <main> 
        <button id="continuar" onclick="window.location.href='home.html';">➞</button>

    </main>

    <script>
        function rolarParaBaixo() {
            if (window.innerHeight + window.scrollY >= document.documentElement.scrollHeight) {
                clearInterval(intervalo);
            } else {
                window.scrollBy(0, 1.5);
            }
        }

        const intervalo = setInterval(rolarParaBaixo, 8);
    </script>

    <footer>
        <!--A parte de baixo do site. Onde tem as informação extra. Tipo contatos e etc...-->
    </footer>
</body>
</html>
