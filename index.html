html>

<head>

    <link rel="stylesheet" href="css/style.css">
   
    <style>

    </style>

    <style>
    @import url('https://fonts.googleapis.com/css2?family=Lilita+One&family=Luckiest+Guy&family=Passion+One:wght@400;700;900&family=Sevillana&family=Sriracha&family=Titan+One&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');

<body>

            <p id="subtitulo" class="fade-in"> </p>
        </div>

            <img id="caixa4" class="fade-in" src="img/caixa Filhote3semf.png" alt="caixa com 3 filhotes">

        <div class="botaoCentralizado">
            <button id="continuar" class="fade-in">➞</button>
        </div>
        
    </main>

        <!--A parte de baixo do site. Onde tem as informação extra. Tipo contatos e etc...-->
