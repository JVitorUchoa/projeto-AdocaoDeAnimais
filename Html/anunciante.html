<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miaudota</title>

  <!-- Fontes personalizadas -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Seu CSS personalizado -->
  <link rel="stylesheet" href="../css/anunciante.css" />
</head>

<body>
   <header>
    <div id="caixa">
        <a id="titulo" href="home.html">MIAUDOTA</a>

        <form id="caixa-pesquisa" action="resultados.html" method="get">
            <input type="search" id="pesquisa" name="busca" placeholder="Encontre um PET para amar">
            <button type="submit" class="botao-lupa">
                <img id="lupa" src="../img/lupa.png" alt="lupa de pesquisa">
            </button>
        </form>
      <div id="imagens-simbolos">
            <!--Simbolo do Login-->
            <a href="../Html/login.html"><img src="../img/icones/usuario.png" alt="Ícone de login" id="icone-login"></a>

            <!--Simbolo de ajuda-->
            <a href="#"><img src="../img/icones/interrogação.png" alt="Ícone de ajuda" class="icones"></a>

            <!--Simbolo de curtidos-->
            <a href="#"><img src="../img/icones/gostar - Editado.png" alt="Ícone de curtidas" class="icones"></a>
        </div>
    </div>

    <nav>
        <ul id="menu">
            <li><a href="index.html">Home</a></li>

            <li class="menu-agrupado">Categorias
                <ul id="submenu">
                    <li><a href="resultados.html?pesquisa=gato">Gatos</a></li>
                    <li><a href="resultados.html?pesquisa=cachorro">Cachorros</a></li>
                    <li><a href="resultados.html?pesquisa=">Todos Animais</a></li>
                </ul>
            </li>

            <li><a href="#">Histórias de Adoção</a></li>
            <li><a href="#">Seja Anunciante</a></li>
            <li><a href="#">Processo de Adoção</a></li>
            <li><a href="#">Sobre Nós</a></li>
            <li><a href="#">Contatos</a></li>
        </ul>
        <form>
            <span id="seta">
                <img style="width:9%; max-width: 35px; display: none;" src="../img/caret.png">
            </span>
        </form>
    </nav>
    </header>

  <main class="container my-5">
    <h2 class="mb-4">Seja um Anunciante</h2>
    <form id="form-anuncio" action="#" method="post">
      <div class="mb-3">
        <label for="nome-anunciante" class="form-label">Seu Nome</label>
        <input type="text" id="nome-anunciante" name="nome" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="email-anunciante" class="form-label">Seu Email</label>
        <input type="email" id="email-anunciante" name="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="nome-animal" class="form-label">Nome do Animal</label>
        <input type="text" id="nome-animal" name="nomeAnimal" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="tipo-animal" class="form-label">Tipo do Animal</label>
        <select id="tipo-animal" name="tipoAnimal" class="form-select" required>
          <option value="">Selecione</option>
          <option value="gato">Gato</option>
          <option value="cachorro">Cachorro</option>
          <option value="outro">Outro</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea id="descricao" name="descricao" rows="4" class="form-control" required></textarea>
      </div>
      <button type="submit" class="btn btn-warning text-white fw-bold">Enviar Anúncio</button>
    </form>

    <div id="mensagem-sucesso" class="alert alert-success mt-4 d-none" role="alert">
      Dados enviados com sucesso!
    </div>
  </main>

  <script>
    document.getElementById('form-anuncio').addEventListener('submit', function (e) {
      e.preventDefault();
      document.getElementById('mensagem-sucesso').classList.remove('d-none');
    });
  </script>
</body>

</html>
