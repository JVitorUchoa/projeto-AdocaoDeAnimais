<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animais para Ado√ß√£o</title>
  <style>
    .grid-cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card-animal {
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .card-animal:hover {
      transform: scale(1.02);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

.card-imagem {
  width: 100%;
  height: 220px; /* altura maior que largura */
  object-fit: cover;
  display: block;
}


    .card-corpo {
      padding: 15px;
    }

    .card-titulo {
      margin: 0 0 10px;
      font-size: 1.2rem;
    }

    .card-tipo {
      display: inline-block;
      background: #f0f0f0;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 0.8rem;
      margin-bottom: 10px;
    }

    .card-descricao {
      color: #666;
      font-size: 0.9rem;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .modal-detalhes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .modal-conteudo {
      background: white;
      border-radius: 10px;
      max-width: 800px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      padding: 20px;
      position: relative;
    }

    .fechar-modal {
      position: absolute;
      top: 15px;
      right: 25px;
      font-size: 28px;
      cursor: pointer;
    }

    .galeria-animal {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      overflow-x: auto;
      padding-bottom: 10px;
    }

    .galeria-animal img {
      height: 200px;
      border-radius: 5px;
      object-fit: cover;
    }

    .detalhes-info h2 {
      margin-bottom: 10px;
    }

    .detalhes-info p {
      margin: 8px 0;
    }

    @media (max-width: 768px) {
      .modal-conteudo {
        width: 95%;
        padding: 15px;
      }

      .galeria-animal img {
        height: 150px;
      }
    }
  </style>
</head>

<body>

  <section id="cards-animais" class="grid-cards"></section>

  <div id="detalhes-animal" class="modal-detalhes" style="display: none;">
    <div class="modal-conteudo">
      <span class="fechar-modal">&times;</span>
      <div id="detalhes-conteudo"></div>
    </div>
  </div>

 <script>
  document.addEventListener('DOMContentLoaded', function() {
  const container = document.getElementById('cards-animais');
  const modal = document.getElementById('detalhes-animal');
  const detalhesConteudo = document.getElementById('detalhes-conteudo');
  const anuncios = JSON.parse(localStorage.getItem('anuncios')) || [];

  function formatarTipo(tipo) {
    return tipo
      .split('-')
      .map(p => p.charAt(0).toUpperCase() + p.slice(1))
      .join(' ')
      .replace('Caes', 'C√£es');
  }

const urlParams = new URLSearchParams(window.location.search);
const categoriaSelecionada = urlParams.get('categoria');
const termoBusca = urlParams.get('busca')?.toLowerCase() || '';



  function renderizarCards() {
  container.innerHTML = '';

  const anunciosFiltrados = anuncios.filter(animal => {
    if (!animal.nomeAnimal || !animal.tipo || !animal.descricao) return false;

    // üîç Filtrar por categoria (se tiver)
    if (categoriaSelecionada && animal.tipo !== categoriaSelecionada) {
      return false;
    }

    // üîç Filtrar por termo de busca (se tiver)
    if (termoBusca) {
      const nome = animal.nomeAnimal.toLowerCase();
      const descricao = animal.descricao.toLowerCase();

      if (!nome.includes(termoBusca) && !descricao.includes(termoBusca)) {
        return false;
      }
    }

    return true;
  });

  if (anunciosFiltrados.length === 0) {
    container.innerHTML = `
      <div style="grid-column: 1 / -1; text-align: center;">
        <p style="font-size: 1.2rem;">Nenhum animal encontrado para essa busca.</p>
      </div>
    `;
    return;
  }

  anunciosFiltrados.forEach(animal => {
    const imagemSrc = animal.fotos?.[0]?.data || '../img/placeholder-animal.jpg';

    const card = document.createElement('div');
    card.className = 'card-animal';
    card.innerHTML = `
      <img src="${imagemSrc}" alt="${animal.nomeAnimal}" class="card-imagem">
      <div class="card-corpo">
        <h3 class="card-titulo">${animal.nomeAnimal}</h3>
        <span class="card-tipo">${formatarTipo(animal.tipo)}</span>
        <p class="card-descricao">${animal.descricao.substring(0, 100)}...</p>
      </div>
    `;

    if (animal.adotado) {
      card.style.opacity = '0.5';
      card.style.filter = 'grayscale(100%)';
      card.title = 'Este animal j√° foi adotado.';
    }

    card.addEventListener('click', () => mostrarDetalhes(animal));

    container.appendChild(card);
  });
}


  function mostrarDetalhes(animal) {
    const galeriaFotos = animal.fotos && Array.isArray(animal.fotos) 
      ? animal.fotos.map(foto => `<img src="${foto.data || '../img/placeholder-animal.jpg'}" alt="${animal.nomeAnimal}">`).join('')
      : `<img src="../img/placeholder-animal.jpg" alt="Sem fotos dispon√≠veis">`;

    detalhesConteudo.innerHTML = `
      <div class="galeria-animal">
        ${galeriaFotos}
      </div>
      <div class="detalhes-info">
        <h2>${animal.nomeAnimal || 'Animal sem nome'}</h2>
        <p><strong>Tipo:</strong> ${animal.tipo ? formatarTipo(animal.tipo) : 'N√£o especificado'}</p>
        <p><strong>Anunciante:</strong> ${animal.nomeAnunciante || 'An√¥nimo'}</p>
        <p><strong>Contato:</strong> ${animal.email || 'N√£o informado'}</p>
        <p><strong>Descri√ß√£o completa:</strong></p>
        <p>${animal.descricao || 'Nenhuma descri√ß√£o fornecida.'}</p>
        <p><small>An√∫ncio publicado em: ${animal.data || 'Data n√£o registrada'}</small></p>
      </div>
    `;
    modal.style.display = 'flex';
    document.body.style.overflow = 'hidden';
  }

  document.querySelector('.fechar-modal').addEventListener('click', () => {
    modal.style.display = 'none';
    document.body.style.overflow = 'auto';
  });

  modal.addEventListener('click', (e) => {
    if (e.target === modal) {
      modal.style.display = 'none';
      document.body.style.overflow = 'auto';
    }
  });

  // Chama a fun√ß√£o
  renderizarCards();
});

 </script>
</body>
</html>
